
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    
    <section>

        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Ipsum, distinctio aperiam.</li>
            <li class="item">Exercitationem, accusantium laborum!</li>
            <li class="item">Dicta, explicabo nihil.</li>
            <li class="item">Similique, ipsam dolor?</li>
            <li class="item">Provident, assumenda dolor.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <script>

        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //        event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const lisContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item added';
            li.classList.add('item');
            lisContainer.appendChild(li);
        })

    </script>
</body>
</html>
